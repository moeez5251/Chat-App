<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <title>Xheikh Chatting Room</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main" style="display: none;">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form class="form1">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="signup-username" placeholder="User name" required>
                <input type="email" name="signup-email" placeholder="Email" required>
                <div class="passwords">
                    <input class="pas" type="password" name="signup-pass" placeholder="Password" required>
                    <span class="material-symbols-outlined">
                        visibility_off
                    </span>
                </div>

                <button class="signup-btn">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form class="form2">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="sign-email" placeholder="Email" required>
                <div class="passwords">
                    <input class="pas" type="password" name="sign-pass" placeholder="Password" required>
                    <span style="color: black;" class="material-symbols-outlined">
                        visibility_off
                    </span>
                </div>
                <button>Login</button>
            </form>
        </div>
    </div>
    <div class="error">
        <div class="error__icon">
            <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"
                    fill="#393a37"></path>
            </svg>
        </div>
        <div class="error__title"></div>

    </div>
    <div class="chat" style="display: block;">
        <h1>Xheikh Chatting Room</h1>
        <div class="card chat-box">
            <div class="mess">
                <div class="pic">
                    <img src="Profile Logo.png" alt="Profile Logo">
                </div>
                <div class="ct" >
                    <div class="chat-m">Moeez</div>
                    <div class="chat-me">How are you</div>
                    <div class="time">OCT</div>
                </div>
            </div>
            <div class="mess">
                <div class="pic">
                    <img src="Profile Logo.png" alt="Profile Logo">
                </div>
                <div class="ct" >
                    <div class="chat-m">Moeez</div>
                    <div class="chat-me">How are you</div>
                    <div class="time">OCT</div>
                </div>
            </div>
        </div>
        <div class="message">
            <input class="message-inp" type="text" name="send-mess" placeholder="Enter Message">
            <button class="send-button">
                Send
                <svg class="icon" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
                        stroke-linejoin="round" stroke-linecap="round"></path>
                </svg>
            </button>

        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/appwrite@16.0.0"></script>

    const client = new Appwrite.Client();
    const account = new Appwrite.Account(client);
    const databases = new Appwrite.Databases(client);
    client.setEndpoint('https://cloud.appwrite.io/v1').setProject('670b90ac0015a41ad3de');
</script>
<script src="chat.js"></script>

</html>
